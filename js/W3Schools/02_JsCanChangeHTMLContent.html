<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'
    >
      Click Me to change content!
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click Me to change style!
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.display = 'none';"
    >
      Click Me to hide!
    </button>
    <button
      type="button"
      onclick="document.getElementById('demo').style.display = 'block';"
    >
      Click Me to show!
    </button>
  </body>
</html>
